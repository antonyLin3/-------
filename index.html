<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mushroom Box Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Mushroom Box Calculator</h1>
        <div class="calculator">
            <div class="mushroom-entry">
                <label for="mushroom-type-1">Mushroom Type:</label>
                <select id="mushroom-type-1">
                    <option value="16">Mix (16 per box)</option>
                    <option value="16">Warm White (16 per box)</option>
                    <option value="16">Snow White (16 per box)</option>
                    <option value="30">Shitake (30 per box)</option>
                    <option value="20">KingOyster (20 per box)</option>
                </select>
                <br>
                <label for="box-count-1">Number of Trays:</label>
                <input type="number" id="box-count-1" value="0" min="0">
            </div>
            <div class="mushroom-entry">
                <label for="mushroom-type-2">Mushroom Type:</label>
                <select id="mushroom-type-2">
                    <option value="16">Mix (16 per box)</option>
                    <option value="16">Warm White (16 per box)</option>
                    <option value="16">Snow White (16 per box)</option>
                    <option value="30">Shitake (30 per box)</option>
                    <option value="20">KingOyster (20 per box)</option>
                </select>
                <br>
                <label for="box-count-2">Number of Trays:</label>
                <input type="number" id="box-count-2" value="0" min="0">
            </div>
            <div class="mushroom-entry">
                <label for="mushroom-type-3">Mushroom Type:</label>
                <select id="mushroom-type-3">
                    <option value="16">Mix (16 per box)</option>
                    <option value="16">Warm White (16 per box)</option>
                    <option value="16">Snow White (16 per box)</option>
                    <option value="30">Shitake (30 per box)</option>
                    <option value="20">KingOyster (20 per box)</option>
                </select>
                <br>
                <label for="box-count-3">Number of Trays:</label>
                <input type="number" id="box-count-3" value="0" min="0">
            </div>
            <div class="mushroom-entry">
                <label for="mushroom-type-4">Mushroom Type:</label>
                <select id="mushroom-type-4">
                    <option value="16">Mix (16 per box)</option>
                    <option value="16">Warm White (16 per box)</option>
                    <option value="16">Snow White (16 per box)</option>
                    <option value="30">Shitake (30 per box)</option>
                    <option value="20">KingOyster (20 per box)</option>
                </select>
                <br>
                <label for="box-count-4">Number of Trays:</label>
                <input type="number" id="box-count-4" value="0" min="0">
            </div>
            
            <div class="additional-inputs">
                <label for="people-count">Number of People:</label>
                <input type="number" id="people-count" value="1" min="1" step="0.1">
                
                <label for="hours">Elapsed Time (hours):</label>
                <input type="number" id="hours" value="1" min="0.1" step="0.1">
            </div>

            <button onclick="calculate()">Calculate and Copy</button>
            
            <p id="result"></p>
        </div>
        <div id="copy-notification" class="copy-notification">Copied to clipboard!</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
